<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .checkout-container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      width: 400px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 20px;
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    .error {
      color: red;
      font-size: 13px;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #28a745;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
  </style>
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
  <div class="checkout-container">
    <h2>Checkout</h2>
    <form id="checkout-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" required />
      <div class="error" id="nameError"></div>

      <label for="email">Email</label>
      <input type="email" id="email" required />
      <div class="error" id="emailError"></div>

      <label>Card Information</label>
      <div id="card-element"></div>
      <div class="error" id="cardError"></div>

      <button type="submit">Pay Now</button>
    </form>
  </div>

  <script>
    const stripe = Stripe("pk_test_51S3WYWRdodBxbaE7gBcJoPExkwRPjal1K33zmv9SjWva2klWYfXGdm4oqyaxHindstK9bUVqA4Brf5oqWONNjZoR00zdISzfGO");
    const elements = stripe.elements();
    const cardElement = elements.create("card");
    cardElement.mount("#card-element");

    const form = document.getElementById("checkout-form");
    const nameInput = document.getElementById("name");
    const emailInput = document.getElementById("email");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      let hasError = false;

      // Name validation
      if (nameInput.value.trim().length < 5) {
        document.getElementById("nameError").innerText = "Please enter your full name.";
        hasError = true;
      } else {
        document.getElementById("nameError").innerText = "";
      }

      // Email validation
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!emailInput.value.match(emailPattern)) {
        document.getElementById("emailError").innerText = "Please enter a valid email.";
        hasError = true;
      } else {
        document.getElementById("emailError").innerText = "";
      }

      if (hasError) return;

      // Create Payment Method
      const {error, paymentMethod} = await stripe.createPaymentMethod({
        type: "card",
        card: cardElement,
        billing_details: {
          name: nameInput.value,
          email: emailInput.value
        },
      });

      if (error) {
        document.getElementById("cardError").innerText = error.message;
      } else {
        alert("âœ… Payment method created successfully (Test Mode). Check your Stripe dashboard.");
        console.log(paymentMethod);
      }
    });
  </script>
</body>
</html>
